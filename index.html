<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEVERAGE FINDER</title>
    <link rel="stylesheet" href="style.css"></link> 
  </head>


  <body>

    <div class="wrapper">
        <div class="header">

            <input type="text" class="search" placeholder="Write name of beverage you are looking for">
            <div> id="test"</div>
        </div>

        <div class="drinkList">
            <h2>List of available drinks:</h2>
            <ul>
                <li>Milk</li>
                <li>Beer</li>
                <li>Whiskey</li>
                <li>Pepsi</li>
                <li>Water</li>
                <li>Orange juice</li>
                <li>Wine</li>
                <li>Energy drink</li>
                <li>Coffee</li>
                <li>Tea</li>
            </ul>
        </div>


    </div>


    <script src="script.js"></script>
  </body>

</html>
